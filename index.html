<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="dom" class="container">
      <div class="wrapper">
        <div class="heading_div">
          <h4 id="heading">Pick colors for the Background!</h4>
        </div>
        <div class="input_div">
          <input id="color_1" class="color_input" type="color" />
          <input id="color_2" class="color_input" type="color" />
        </div>
        <div class="submit_div">
          <button id="subBtn" class="submit_button">Change Background</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
